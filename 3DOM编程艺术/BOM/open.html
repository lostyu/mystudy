<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>open</title>
    <style>
        
    </style>
    <script>
    	
    	// 在当前窗口新开一个子窗口， url为” http://www.163.com”,宽度为400像素，高度为350像素，name值为“subwindow”，显示状态栏和工具栏，可拖动改变大小。5秒钟后自动关闭子窗口。请写出相应的代码。

    	

    	window.onload = function(){
    		var oBtn = document.getElementById('btn1');
    		var w;

    		oBtn.onclick = function(){
    			w = window.open('http://www.163.com', 'subwindow', 'width=400, height=350, status=yes,toolbar=yes,resizable=yes');

		    	setTimeout(function(){
		    		w.close();
		    	}, 5000);
    		};
    	};
    </script>
</head>
<body>
<button id="btn1">open</button>


</body>
</html>
