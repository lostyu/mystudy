		// 描述
		// 方法get(url, options, callback) 是对Ajax请求GET方法的封装。请写出get方法的实现代码。

		/**
		 * ajax get
		 * @param  {[string]}   url      [请求资源的url]
		 * @param  {[object]}   options  [请求的查询参数]
		 * @param  {Function} 	callback [请求的回调函数，接收XMLHttpRequest对象的responseText属性作为参数]
		 * @return {[void]}            
		 */
		function get(url, options, callback){
			var xhr;

			if(window.XMLHttpRequest){
				xhr = new window.XMLHttpRequest();
			}

			xhr.open(url, options);
			xhr.send();
			xhr.onstatusready = function(){
				
			}
			
		}
