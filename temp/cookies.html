		function getCookies(){
		    var result = [];
		    var cookie = document.cookie;
		    if(cookie!==""){
		        var cookieArr = cookie.split(';');
		        var reg = /^[\s]*(.*)=(.*)[\s]*$/;
		        var ret;
		        for(var i = 0, str; i < cookieArr.length; ++i){
		            str = cookieArr[i];
		            ret = str.match(reg);
		            result[ret[1]]=ret[2];
		        }
		    }
		    return result;
		}
