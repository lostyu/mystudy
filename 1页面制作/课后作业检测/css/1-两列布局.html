<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>两列布局</title>
    <style>
		.parent{
			width: 810px;
			margin-left: auto;
			margin-right: auto;
		}
		.side{
			float: left;
			width: 200px;
			min-height: 200px;
			background-color: #C00000;
		}
		.main{
			float: left;
			width: 600px;
			min-height: 200px;
			margin-left: 10px;
			background-color: #4F81BD;
		}

		.clearfix:after{
			content: '.';
			display: block;
			clear: both;
			height: 0;
			overflow: hidden;
			visibility: hidden;
		}
		.clearfix{
			zoom: 1;
		}
    </style>
</head>
<body>


<div class="parent clearfix">
	<div class="side">侧栏</div>
	<div class="main">主栏</div>
</div>


</body>
</html>
