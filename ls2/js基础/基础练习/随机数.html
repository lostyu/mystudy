    <title>随机数</title>
    <script>
    	
  		// 函数random用于生成0-999之间的随机整数。
		// 语法如下：
		//     var number = random();
		//     number是0-999之间的整数。

		function random(){
			return Math.round( Math.random() * 999 );
		}

		function random2(x, y){
			return Math.round( Math.random() * (y-x) + x );
		}

		// var number = random();
		// console.log(number);

		var number2 = random2(0, 9);
		console.log(number2);
    </script>
