<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>弹窗</title>
    <script></script>
    <style>
		.a{    		
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			background-color: rgba(0,0,0,.5);
			text-align: center;
		}
		.b{
			position: absolute;
			top: 50%;
			left: 50%;    		
			transform: translate(-50%, -50%);
			background-color:#fff;
		}
    </style>
</head>
<body>

<div class="a">
	<div class="b"><div style="width: 200px; height: 200px;"> Hello World   fdsf </div></div>
</div>

</body>
</html>
