<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>自适应布局</title>
    <script></script>
    <style>
    	/*按要求完成能兼容所有浏览器的HTML和CSS：一个不定宽度的容器被分为左中右三列，左右两列定宽100px，中间列自适应剩余宽度，且三列之间间距为10px，*/

		.parent{
			overflow: hidden;
		}
		.side1{
			float: left;
			width: 100px;
			margin-left: -100%;
			background-color: red;
		}
		.mainWrap{

			margin:0 110px 0 110px;
			background-color: #099;
		}
		.main{
			float: left;
			width: 100%;			
		}
		.side2{
			float: left;
			width: 100px;		
			margin-left: -100px;	
			background-color: green;
		}
    </style>
</head>
<body>

<div class="parent">
	<div class="main">
		<div class="mainWrap">
			center
		</div>
	</div>
	<div class="side1">left</div>
	<div class="side2">right</div>	
</div>

</body>
</html>
