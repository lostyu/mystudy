<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>table</title>
    <style>
		/* 页面简单重置 */
		*{margin:0;padding:0;}
		li{list-style: none;}



		.table{			
			margin: 50px auto 0;
			font-size: 12px;
			color: #666;
			border-collapse: collapse;
		}
		.table caption{
			line-height: 30px;
			color: #000;
			font-weight: bold;
		}
		.table th, .table td{
			padding: 10px 15px;
			border: 1px solid #808080;
		}
		.table th{
			background-color: #f7f7f7;
		}

    </style>
</head>
<body>

<table class="table">
	<caption>运费详情</caption>
	<thead>
		<tr>
			<th>区域</th>
			<th>寄达地</th>
			<th>首重（元/1000g）</th>
			<th>续重（元/1000g）</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<th rowspan="2">一区</th>
			<td>浙江、上海、江苏</td>
			<td>6</td>
			<td>1</td>
		</tr>
		<tr>
			<td>江西、安徽</td>
			<td>7</td>
			<td>1</td>
		</tr>
		<tr>
			<th>二区</th>
			<td>吉林、黑龙江、云南</td>
			<td>10</td>
			<td>6</td>
		</tr>
		<tr>
			<th>三区</th>
			<td>新疆、西藏</td>
			<td>15</td>
			<td>10</td>
		</tr>
	</tbody>
</table>

</body>
</html>
