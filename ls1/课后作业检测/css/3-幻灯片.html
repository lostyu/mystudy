<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>幻灯片</title>
    <style>
		.slide{
			position: relative;
			width: 200px;
			height: 100px;
			margin-left: auto;
			margin-right: auto;
			background-color: #BDD7EE;
		}
		.slide .pointer{
			position: absolute;
			right: 10px;
			bottom: 10px;
		}
		.slide .pointer i{
			display: inline-block;
			width: 10px;
			height: 10px;
			margin-left: 5px;
			border-radius: 10px;
			background-color: #000;
		}
		.slide .pointer .current{
			background-color: #fff;
		}
    </style>
</head>
<body>

<div class="slide">
	<!-- 图片省略 -->
	<!-- 以下是指示器 -->
	<div class="pointer"><i class="current"></i><i></i><i></i></div>
</div>

</body>
</html>
