<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>进阶单元测试</title>
    <style>
        
    </style>
    <script>
    	
	function type(obj){
		var result = Object.prototype.toString.call(obj);
		result = result.slice(7, -1).toLowerCase();
		return result;
	}

    var t = type(1) // t==="number"
    console.log(t);
	var t = type(new Number(1)) // t==="number"
	console.log(t);
	var t = type("abc") // t==="string"
	console.log(t);
	var t = type(new String("abc")) // t==="string"
	console.log(t);
	var t = type(true) // t==="boolean"
	console.log(t);
	var t = type(undefined) // t==="undefined"
	console.log(t);
	var t = type(null) // t==="null"
	console.log(t);
	var t = type({}) // t==="object"
	console.log(t);
	var t = type([]) // t==="array"
	console.log(t);
	var t = type(new Date) // t==="date"
	console.log(t);
	var t = type(/\d/) // t==="regexp"
	console.log(t);
	var t = type(function(){}) // t==="function"
	console.log(t);
    </script>
</head>
<body>



</body>
</html>
