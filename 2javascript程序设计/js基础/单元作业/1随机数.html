	<script>
  //   	函数random用于生成0-999之间的随机整数。
		// 语法如下：
	 //    var number = random();
	 //    number是0-999之间的整数。
	 //    
	 
	 	// x~y的随机数 (包含x，y)
	 	function random(x, y) {
	 		return Math.round( Math.random() * (y-x) + x );
	 	}

		// function random(){
