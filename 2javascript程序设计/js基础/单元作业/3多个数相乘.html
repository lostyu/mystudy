    <title>多个数相乘</title>
    <style>
        
    </style>
    <script>
        function multiply() {
            var result = 1;


            if(arguments.length > 1){
                for(var i=0;i<arguments.length;i++){
                    result *= arguments[i];
                }
            }else{  // 只有一个参数返回参数本身
                return arguments[0];
            }
        	

        	return result;
        }

        var product = multiply(5);
        var product = multiply(1, 2, 3, 4, 5);

		console.log(product);
    </script>
