<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>formatDate</title>
    <style>
        
    </style>
    <script>
    	
    	//var str = formatDate(date, pattern);
		//其中pattern的全格式为"yyyy-MM-dd HH:mm:ss"
		
		function formatDate(date, pattern){
			var y = toDouble(date.getFullYear()),
				m = toDouble(date.getMonth() + 1),
				d = toDouble(date.getDate()),
				h = toDouble(date.getHours()),
				min = toDouble(date.getMinutes()),
				s = toDouble(date.getSeconds());

			switch(pattern){
				case 'yyyy':
					return ''+y;
					break;
				case 'yyyy-MM-dd':
					return y+'-'+m+'-'+d;
					break;
				case 'yyyy-MM-dd HH':
					return y+'-'+m+'-'+d+' '+h;
					break;
				case 'yyyy-MM-dd HH:mm:ss':
					return y+'-'+m+'-'+d+' '+h+':'+min+':'+s;
					break;
				default:
					alert('格式错误！正确的格式为：yyyy-MM-dd HH:mm:ss');
					break;
			}

			function toDouble(num){
				return num < 10 ? '0'+num : ''+num;
			}
		}

		var date = new Date(2001, 8, 11, 8, 26, 8);
		console.log(formatDate(date, "yyyy-MM-dd HH:mm:ss"));


		// formatDate(date, "yyyy");		返回值： "2001"
		// formatDate(date, "yyyy-MM-dd");	    返回值： "2001-09-11"
		// formatDate(date, "yyyy-MM-dd HH");		返回值： "2001-09-11 08"
		// formatDate(date, "yyyy-MM-dd HH:mm:ss");    返回值： "2001-09-11 08:26:08"
    </script>
</head>
