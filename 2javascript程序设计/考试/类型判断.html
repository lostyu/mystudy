<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>type</title>
    <style>
        
    </style>
    <script>
    	
		function myType(param){
			var result = Object.prototype.toString.call(param);
			result = result.slice(7, -1).toLowerCase();

			return result;
		}

    	console.log( myType (new Date()) );		//返回值： "number"
		// myType (false);		返回值： "boolean"
		// myType ({});		返回值： "object"
		// myType ([]);		返回值：" Array"
		// myType (function(){});	返回值："function"
		// myType (new Date());	返回值： "Date"
    </script>
</head>
