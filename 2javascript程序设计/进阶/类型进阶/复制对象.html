    <script>
    	
		// 深拷贝
		function deepClone(obj){
			if(typeof obj != 'object'){
				return obj;
			}

			var newObj = new Object();
			for(var key in obj){
				if(obj.hasOwnProperty(key)){
					newObj[key] = deepClone(obj[key]);
				}
			}

			return newObj;
		}

		var aaa = {
			name: 'Tony',
			age: 18,
			sayHi: function() {
				alert('My name is ' + this.name + ', age '+ this.age);
			}
		};
