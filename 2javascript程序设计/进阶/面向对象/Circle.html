    <title>Circle</title>
    <style>
        
    </style>
    <script>
    	
		function Circle(r){
			this.r = r;
		}

		Circle.prototype = {
			constructor: Circle,
			area: function(){
				return Math.PI * Math.pow(this.r, 2);
			},
			perimeter: function(){
				return 2 * Math.PI * this.r;	
			}
		};

		var c = new Circle(4);
		console.log(c.area());
		console.log(c.perimeter());

    </script>
