    <title>类继承模型</title>
    <style>

    <script>
  //   	请使用Js代码写出一个类继承的模型，需包含以下实现：
		// 定义父类和子类，并创建父类和子类的属性和方法
		// 子类继承父类的属性和方法
		// 在创建子类对象时，调用父类构造函数
		// 
		

		function Parent(name){
			this.name = name;
		}
		Parent.prototype.getName = function(){
			alert(this.name);
		}

		function Child(name){
			Parent.apply(this, arguments);
		}
		Child.prototype = new Parent();
		Child.prototype.constructor = Child;
		Child.prototype.getName = function(){
			Parent.prototype.getName.apply(this, arguments);
		}

		var a = new Parent('Jerry');
		a.getName();

		var c = new Child('Tony');

		c.getName();
		
		console.log(a);
		console.log(c);

    </script>
